    <button onclick="complete()">Complete</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 1; i <= 19; i++) {
                if (sessionStorage.getItem('answer' + i)) {
                    document.getElementById('img' + i).style.filter = 'none';
                }
                else{
                    document.getElementById('img' + i).style.filter = 'grayscale(100%)';
                }
            }
        });

        function complete() {
            let answeredCount = 0;
            for (let i = 1; i <= 19; i++) {
                if (sessionStorage.getItem('answer' + i)) {
                    answeredCount++;
                }
            }
            console.log(answeredCount);
            if (answeredCount < 19) {
                alert('Please answer all 19 questions before completing.');
            } else {
                window.location.href = 'summary.html';
            }
        }
    </script>
